# Production Configuration for MongoDB Atlas
spring.application.name=portfolio-backend
server.port=${PORT:8080}

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:portfolio}

# Logging Configuration (reduced for production)
logging.level.com.kishan.portfolio=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:https://your-portfolio-domain.com}

# Production settings
server.error.include-stacktrace=never
server.error.include-message=never